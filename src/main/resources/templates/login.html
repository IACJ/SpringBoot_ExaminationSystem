<body>
<div class="container">
    <div class="header">
        <img src="images/login_icon.png" style="margin:5px; padding: 5px;"/>
    </div>
    <div class="content">
        <div class="content_wrapper">
            <div id="login" class="login_container" style="width: 334px; height: 387px; visibility: visbel;">
                <div class="login_title">
                    LOGIN

                <div class="login_div">
                    <form class="form-horizontal" action="/doLogin" method="post">
                        <div class="login_margin1">
                            <div class="login_input_outer">
                                <input name="account" id="inputEmail" class="login_input" type="text" placeholder="账号"></input>
                            </div>
                        </div>
                        <div class="login_margin1">
                            <div class="login_input_outer">
                                <input name="password" id="inputPassword" class="login_input" type="password" placeholder="密码"></input>
                            </div>

                        </div>
                        <div class="login_margin2">
                            <label class="checkbox"><input type="checkbox" />记住密码</label>
                        </div>
                        <div class="login_margin1">
                            <button class="login_btn1" type="submit">登陆</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login_pictures">
                <div class="login_pictures_picture">
                </div>
                <div class="login_pictures_txt">
                    WELCOME TO<br/>
                    &nbsp;&nbsp;&nbsp;华南理工大学数据库考试系统
                </div>
