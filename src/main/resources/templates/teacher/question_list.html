<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>数据库在线系统</title>
    <link href="/css/bbb.css" type="text/css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/aaa.css"/>
</head>

<body>
<nav class="navbar navbar-default" role="navigation" style="background-color: #eff4fa">
    <div class="container-fluid">
        <img src="/images/login_icon.png" style="width:30px;float:left;margin-right:10px;margin-top:10px;"/>
        <div class="nav-header">
            <a class="navbar-brand" href="#"> welcome to 华南理工大学</a>
        </div>
        <ul class="nav navbar-nav nav-right" style="float:right;">
            <li><a href="#"><span class="glyphicon glyphicon-user"
                                  th:text="'  欢迎你！' +${session.name} + ' ' +${session.permission}"></span></a></li>
            <li><a href="../logout.html"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
        </ul>
    </div>
</nav>

<div style="margin: 0 auto;width: 900px;">
    <div style="margin-top:80px;margin-bottom:50px;">
        <ul class="nav nav-pills">
            <li><a href="teacherpage.html">首页</a></li>
            <li class="active"><a href="question_list.html">全部题目</a></li>
            <li><a href="get_paper.html">发布考试</a></li>
        </ul>
    </div>

    <div id="student_content" class="background1">

        <input type="hidden" name="currentPage" id="currentPage" value="1"/>
        <div class="add_block">
            <blockquote><span style="color:#09679e;"><strong>选择题</strong></span>
                <div class="add_btn1" href="#">新 增</div>
                <button class="add_btn1" onclick="deleteChoiceBatch()">删除已选中的值</button>
            </blockquote>
        </div>
        <br/>
        <table class="tableStyle">
            <tbody>
            <tr>
                <th><input type="checkbox" id="checkall" onclick="selectAll()"/></th>
                <th>问题</th>
                <th>选项A</th>
                <th>选项B</th>
                <th>选项C</th>
                <th>选项D</th>
                <th>答案</th>
                <th>操作</th>
            </tr>
            <tr th:each="que,stat:${choiceQuestuon}" th:id="${que.id}+'tr'"
                th:style="${stat.odd}? 'background-color:#ECF6EE'">
                <td><input type="checkbox" name="id" th:id="${que.id}+'ch'"/></td>
                <td th:text="${que.question}" contenteditable="true" th:id="${que.id}+'q'">数据库三级模式中，真正存在的是（ ）。</td>
                <td th:text="${que.option1}" contenteditable="true" th:id="${que.id}+'a'">外模式</td>
                <td th:text="${que.option2}" contenteditable="true" th:id="${que.id}+'b'">模式</td>
                <td th:text="${que.option3}" contenteditable="true" th:id="${que.id}+'c'">内模式</td>
                <td th:text="${que.option4}" contenteditable="true" th:id="${que.id}+'d'">模式</td>
                <td th:text="${que.rightAnswer}" contenteditable="true" th:id="${que.id}+'an'">D</td>
                <td>
                    <button class="btn" type="button" style="margin: 0px;" th:id="${que.id}+'u'"
                            onclick="updateChoiceQuestion(this)">修改
                    </button>
                    <button class="btn" type="button" style="margin: 0px;" th:id="${que.id}+'d'"
                            onclick="deleteChoiceQuestion(this)">删除
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
        <div class="add_block">
            <div class="add_bottom">
                共 <b id="total" th:text="${page.count}">10</b> 条
                <a th:if="${page.currentPage!=1}" href="question_list?currentPage=1">首页</a>
                <a th:if="${page.currentPage!=1}"
                   th:href="'question_list?currentPage='+${page.currentPage-1}">上一页</a>
                当前第<span th:text="${page.currentPage}+'/'+${page.totalPage}">1</span>页
                <a th:if="${page.currentPage!=page.totalPage}"
                   th:href="'question_list?currentPage='+${page.currentPage+1}">下一页</a>
                <a th:if="${page.currentPage!=page.totalPage}"
                   th:href="'question_list?currentPage='+${page.totalPage}">末页</a>
                跳至&nbsp;<input id="currentPageText" type='text' th:value="${page.currentPage}"
                               style="height:26px;"/>&nbsp;页&nbsp;
                <a href="" id="aaa">GO</a>
            </div>

        </div>

    </div>
    <div style="margin-bottom:70px;"></div>
</div>

<div class="footer">
    Website by @ACJ @WTY @ICY @ZYR @DUCK @ZAL
</div>

<script>
    $("#aaa").click(function () {
        $("#aaa").attr("href", "question_list?currentPage=" + $('#currentPageText').val())
    })

    function selectAll() {
        if ($("#checkall").prop("checked")) {
            $("input[type='checkbox'][name='id']").prop("checked", true);//全选
        } else {
            $("input[type='checkbox'][name='id']").prop("checked", false);  //取消全选
        }
    }

    function deleteChoiceQuestion(obj) {
        $.get("/teacher/choice/delete?id=" + obj.id.replace('d', ''), function (data, status) {
            if (data) {
                $('#' + obj.id.replace('d', 'tr')).remove();
                $('#total').text($('#total').text() - 1);
                alert("删除成功！");
            }
            else
                alert("删除失败！");
        });

    }

    function deleteChoiceBatch() {
        var IDs = new Array();
        $("input[name='id']:checked").each(function () {
            var id = $(this).attr("id").replace('ch', '');
            IDs.push(id);
        })
        console.log(IDs);
        $.post("/teacher/choice/delete_batch", {list: IDs}, function (data, status) {
            if (data) {
                $("input[name='id']:checked").each(function () {
                    var id = $(this).attr("id").replace('ch', 'tr');
                    $('#' + id).remove();
                })
                alert("删除成功！");
                $('#total').text($('#total').text() - IDs.length);
            }
            else
                alert("删除失败！");
        });
    }

    function updateChoiceQuestion(obj) {
        var d = {
            id:obj.id.replace('u', ''),
            question: $('#' + obj.id.replace('u', 'q')).text(),
            option1: $('#' + obj.id.replace('u', 'a')).text(),
            option2: $('#' + obj.id.replace('u', 'b')).text(),
            option3: $('#' + obj.id.replace('u', 'c')).text(),
            option4: $('#' + obj.id.replace('u', 'd')).text(),
            rightAnswer: $('#' + obj.id.replace('u', 'an')).text(),
        }
        $.post("/teacher/choice/update", d, function (data, status) {
            if (data) {
                alert("修改成功！");
            }
            else
                alert("修改失败！");
        });
    }
</script>
</body>

</html>
