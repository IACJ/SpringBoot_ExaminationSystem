<script th:inline="javascript">
    /*<![CDATA[*/
    function warning22() {
        var x = document.getElementById("newpassword").value;
        var y = document.getElementById("confirmpassword").value;
        var z = document.getElementById("warning2");
        if (y != null && y != undefined && y != "" && x != y)
            z.innerHTML = " !!!";
        else
            z.innerHTML = "";
    }

    function submit() {
        var z = document.getElementById("warning2");
        var y = document.getElementById("confirmpassword").value;
        if (z.innerHTML == "") {
            alert("修改成功");
            window.location.href = "/change_info_submit?name=" + [[${session.name}]] + "&pw="
                + y;
        }
    }

    /*]]>*/
</script>
